<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evobikeclub Portfolio</title>

    <style>
        /* Reset base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Hero section */
        .hero {
            position: relative;
            height: 100vh;
            background: url('img/mtb-forest.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .overlay {
            background: rgba(0,0,0,0.55);
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(2px);
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.4em;
        }

        /* Projects section */
        .projects {
            background: #f5f5f5;
            padding: 60px 20px;
            text-align: center;
        }

        .projects h2 {
            font-size: 2.2em;
            margin-bottom: 35px;
        }

        .project-list {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .project-card {
            width: 260px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-6px);
        }

        .project-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .project-card h3 {
            padding: 12px;
            font-size: 1.3em;
        }

        .project-card p {
            padding: 0 12px 15px;
            font-size: 0.95em;
            color: #444;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.1em;
            }

            .hero p {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>

    <header class="hero">
        <div class="overlay">
            <h1>Hi, I'm Evobikeclub</h1>
            <p>Here are my projects</p>
        </div>
    </header>

    <section class="projects">
        <h2>Projects</h2>

        <div class="project-list">

            <div class="project-card">
                <img src="img/project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of your first bike-related project.</p>
            </div>

            <div class="project-card">
                <img src="img/project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of your second bike-related project.</p>
            </div>

        </div>
    </section>

    <footer>
        <p>© 2025 Evobikeclub — All rights reserved</p>
    </footer>

</body>
</html>
